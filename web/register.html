<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="./js/register.js"></script>
    <style>
        div>label {
            /*text-align: center;*/
            height: 38px;
            line-height: 38px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div style="width: 400px;background-color: #FFFFFF;margin: 100px auto 0;" class="layui-row">
        <div class="layui-row layui-form-item layui-col-md10 layui-col-md-offset1">
            <label for="user-uname" class="layui-col-md2">账号</label>
            <div class="layui-col-md10">
                <input id="user-uname" type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-row layui-form-item layui-col-md10 layui-col-md-offset1">
            <label for="user-password_1" class="layui-col-md2">密码</label>
            <div class="layui-col-md10">
                <input id="user-password_1" type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-row layui-form-item layui-col-md10 layui-col-md-offset1">
            <label for="user-password_2" class="layui-col-md2">密码</label>
            <div class="layui-col-md10">
                <input id="user-password_2" type="text" name="title" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-md10 layui-col-md-offset1">
            <button id="butt-register" type="button" class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
        </div>
    </div>
</body>
</html>
